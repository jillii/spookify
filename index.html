<link rel="stylesheet" type="text/css" href="styles.css">

<style>
  article, aside, figure, footer, header, hgroup, menu, nav, section {
    display: block;
  }
</style>

<section class="image-uploader-section">
  <div class="wrapper">
    <form id="image-upload-form" class="box" method="post" action="" enctype="multipart/form-data">
      <div
        id="drop_zone"
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);">
        <input id="upload-file" class="upload-file" type="file" name="files[]" id="file" onchange="readURL(this);" />
        <label for="file">Upload<span class="box__dragndrop"> or drag or paste a photo</span>.</label>

        <img id="image-display" class="hidden" src="#" alt="your image" />
      </div>
      <input type="submit" value="submit">
    </form>
	</div>
</section>

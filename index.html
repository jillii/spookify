<link rel="stylesheet" type="text/css" href="styles.css">

<style>
  article, aside, figure, footer, header, hgroup, menu, nav, section {
    display: block;
  }
</style>

<section class="image-uploader-section">
  <div class="wrapper">
    <img src="images/bat.svg" alt="spooky bat" class="bg-image bg-image-top-right">
    <img src="images/raven.svg" alt="spooky raven" class="bg-image bg-image-bottom-left">
    <h1 class="image-uploader-headline">Upload a Photo to Spookify Your Home</h1>
    <form id="image-upload-form" class="box" action="" enctype="multipart/form-data">
      <div class="drop-zone-container">
        <div
          id="drop_zone"
          class="drop-zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);">
          <div class="drop-zone-copy">
            <div class="drop-zone-icon"></div>
            <input class="upload-file" type="file" name="files[]" id="file" onchange="readURL(this);" accept="image/jpeg, image/png" />
            <label for="file" class="drop-zone-headline"><span class="box__dragndrop">Upload</span> or drag or paste a photo.</label>
            <p class="drop-zone-copy">JPG, PNG - Max size 5Mb</p>
          </div>
          <img id="image-display" class="image-display hidden" src="#" />
          <a href="#" class="image-display-remove" onclick="removeFile(event)">Remove</a>
        </div>
      </div>
      <button on-text="Spookify!" off-text="Add a Photo" working-text="Working..." disabled class="btn image-uploader-btn"></button>
    </form>
    <div id="results" class="results-section hidden">
      <h2 class="results-section-headline">Your Home, Spookified:</h2>
      <div class="results">
        <div class="result-card" id="lightly-spooked">
          <h3 class="result-card-title">Lightly Spooked</h3>
          <img class="result-card-image" src="">
        </div>
        <div class="result-card" id="spookier">
          <h3 class="result-card-title">Spookier</h3>
          <img class="result-card-image" src="">
        </div>
        <div class="result-card" id="spooky">
          <h3 class="result-card-title">Spooky</h3>
          <img class="result-card-image" src="">
        </div>
        <div class="result-card" id="totally-spookified">
          <h3 class="result-card-title">Totally Spookified</h3>
          <img class="result-card-image" src="">
        </div>
      </div>
      <div class="btn-container">
        <a href="" class="btn results-btn" id="retry" onclick="">Spookify Again!</a>
        <a href="" class="btn results-btn" id="refresh" onclick="window.location.reload();">Try A Different Photo</a>
      </div>
    </div>
	</div>
</section>
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
